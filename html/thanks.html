<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Message Sent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1f2c, #2c3e50);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .thank-you-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #64ffda;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        p {
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #8892b0;
        }

        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #64ffda, #0a192f);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(100, 255, 218, 0.2);
        }

        .check-icon {
            width: 80px;
            height: 80px;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            border: 2px solid #64ffda;
        }

        .check-icon svg {
            width: 40px;
            height: 40px;
            fill: #64ffda;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="check-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
            </svg>
        </div>
        <h1>Thank You!</h1>
        <p>Your message has been sent successfully. I will get back to you as soon as possible.</p>
        <a href="index.html" class="back-button">Back to Portfolio</a>
    </div>
</body>
</html>
